<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela  de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <fieldset class="big-box">
        <div class="box">
            <div class="container">
                    <div class="top-header">
                        <span>Kaike web</span>
                        <header>Iniciar Seção</header>
                    </div>
    
                    <div class="input-field">
                        <input type="text" class="input" placeholder="Usuário" required>
                        <i class="bx bx user"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input" placeholder="Senha" required>
                        <i class="bx bx-lock-all"></i>
                    </div>
                    <div class="input-field">
                        <input type="submit" class="submit" value="Iniciar">
                    </div>
                    <div class="bottom">
                        <div class="left">
                            <input type="checkbox" id="check">
                            <label for="check"> Mostrar Senha </label>
                        </div>
                    </div>
                    <div class="right">
                        <label><a href="bottom"> Esqueci a senha? </a></label>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</body>
</html>
