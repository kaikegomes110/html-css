<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        thead, footer{
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <caption>População de Unidades Federativas</caption>
        <thead>
            <tr>
                <Th> Estado</Th>
                <th> População
                </th>
            </tr>
        </thead>
        <tbody>
                <td>sao paulo</td>
                <td>45 919 049</td>
        </tbody>
        <footer>
            <tr>
                <th>Total de habitantes</th>
                <td>10000</td>
            </tr>
        </footer>
    </table>
</body>
</html>
