<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario</title>
</head>

<body>
    <h1> Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest"> Estado</label>
            <select name="estado" id="iest">
                <optgroup label="Região Nordeste">
                    <option value="MG"> Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro </option>
                    <option value="SP"> São Paulo </option>
                </optgroup>
                <optgroup label="Região Suldeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="RN"> Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <p>
            <label for="iprof">Professor</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="ADM">Administrador</option>
                <option value="CONT"> Contabilidade</option>
                <option value="DEV"> Desenvolvedor</option>
                <option value="PROF"> Professor</option>

            </datalist>
        </p>
        <p>
            <label for="img">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
